responses:
    utter_chaohoi:
        - text: "Chào bạn đã gửi tin nhắn đến mình. bạn có điều gì muốn hỏi, mình sẽ giải đáp hết cho bạn."
    utter_bye:
        - text: "Tạm biệt hẹn gặp lại."
    utter_thank:
        - text: "Không có chi. ^_^"
    utter_cnttkhacdientu:
        - text: "Điện Tử chuyên về nghiên cứu và áp dụng các vấn đề liên quan đến điện, điện tử. CNTT là ngành kỹ thuật sử dụng máy tính và phần mềm máy tính để chuyển đổi, lưu trữ, bảo vệ, xử lý, truyền tải và thu thập thông tin."
    utter_cuocthi:
        - text: "Hàng năm khoa Công Nghệ Thông Tin tổ chức đội tuyển tham gia các cuộc thi như an toàn thông tin, olympic, ACM/ICPC với mục đích là tạo điều kiện cho sinh viên đam mê và giao lưu học hỏi và còn là động lực để giúp sinh viên ôn tập, vận dụng những kiến thức đã học để giải quyết những vấn đề thực tế của cuộc sống. thời gian thi và đăng ký tham gia sẽ được thông báo trên các trang đoàn khoa hoặc fit.iuh.edu.vn."
    utter_hocbong:
        - text: "Xét theo số tín chỉ từ 15 chỉ trở lên.Điểm trung bình theo thang điểm 4 lớn hơn hoặc bằng 3.2 và trong học kì không có môn nào bị điểm F, điểm rèn luyện từ 65 trở lên."
    utter_caulacbo:
        - text: "Tại khoa Công nghệ thông tin hiện đang có 2 câu lạc bộ đó là Câu lạc bộ Lập trình (Programming Lab) và Câu lạc bộ An toàn thông tin. Dưới sự quan sát của các giảng viên trong khoa, các câu lạc bộ được lập ra với mục đích học tập, giao lưu giải thuật, và cũng là cái nôi để đại diện cho trường tham gia các cuộc thi học thuật."
    utter_daitra:
        - text: "Nếu được chọn hệ đại trà và hệ chất lượng cao thì bạn chọn học hệ nào? Đương nhiên là chất lượng cao rồi, nhưng ở đây bạn phải đáp ứng được học bằng tiếng anh và học phí cũng sẽ cao hơn nhiều so với hệ đại trà vì các môn chuyên ngành được giảng dạy theo giáo trình tiếng anh đang được áp dụng tại các trường quốc tế danh tiếng. Giảng viên gồm các Tiến sỹ, các Thạc sĩ đã được đào tạo tại nước ngoài, lớp học ít sinh viên (không quá 40 SV/lớp) tạo điều kiện sinh viên học tập theo phương pháp mới , phát huy tính năng động, sáng tạo của cá nhân. Sinh viên được học tập trong môi trường tốt nhất. Nhưng nếu bạn không giỏi tiếng anh lắm và không có khả năng chi trả học phí cao như vậy thì bạn vẫn có thể học hệ đại trà. Ở đây thì một lớp học sinh viên sẽ đông hơn lên đến 60-100 SV/lớp (phù hợp với tiêu trí đông thì vui luôn đó :v) tài liệu thì thường là tiếng việt. Giảng viên cũng rất nhiệt tình (tùy à nha :v). Bên cạnh đó thì việc kiếm việc làm giũa 2 hệ thì mình nghĩ là không chênh lệnh gì nhiều cả, tất cả phụ thuộc ở các bạn thôi nhé."
    utter_trituenhantao:
        - text: "Muốn làm về lĩnh vực trí tuệ nhân tạo thì bạn nên chọn chuyên ngành Khoa học máy tính bạn nhé. Vì chuyên ngành này, có các môn học phần chuyên về trí tuệ nhân tạo để bạn có thể học hỏi những kiến thức chuyên về trí tuệ nhân tạo như môn trí tuệ nhân tạo, phân tích thiết kế giải thuật, xử lý ảnh, nhận dạng mẫu,..."
    utter_thoigiandkhpdot1:
        - text: "Thời gian đăng ký học phần đợt 1 được mở khi vừa bắt đầu kỳ nghỉ hè hoặc trước khi kết thúc lớp học phần cũ khoảng 2 tuần và sẽ được nhà trường thông báo trước."
    utter_thoigiandkhpdot2:
        - text: "Thời gian đăng ký học phần đợt 2 được mở khi kết thúc đăng ký học phần đợi 1 khoảng tầm 15 ngày cho đến 1 tháng sẽ được nhà trường thông báo trước và kết thúc kỳ đăng ký trong khoảng 10-15 ngày."
    utter_thoigianhuyhpdot1:
        - text: "Thời gian hủy học phần đợt 1 chia làm 2 lần. Lần 1 dành cho sinh viên đăng ký nhưng chưa đủ số lượng chấp nhận mở lớp bắt đầu từ ngày đóng học phí cho đến kết thúc kỳ đăng ký học phần. Lần 2 dành cho sinh viên đăng ký và đã đóng học phí nhưng chưa đủ số lượng yêu cầu của khóa được bắt đầu từ lúc kết thúc đợt đóng học phí."
    utter_thoigianhuyhpdot2:
        - text: "Thời gian hủy học phần đợt 2 chia làm 2 lần. Lần 1 dành cho lớp học phần chưa đủ số lượng chấp nhận mở lớp bắt đầu từ ngày đóng học phí cho đến kết thúc kì đăng ký học phần. Lần 2 dành cho sinh viên đã đóng học phí nhưng chưa đủ số lượng yêu cầu của lớp học phần bắt đầu từ lúc kết thúc đợt đóng học phí và kết thúc khoảng vài ngày đến 1 tuần."
    utter_tach_nganh:
        - text: "Ok bạn. Bạn muốn hỏi về chuyên ngành nào."
    utter_respond_insult:
        - text: "Câu nói của bạn không hay chút nào"
    utter_cntt_dinhhuongsai:
        - text: "Có thể lúc đầu bạn chưa thực sự đam mê với ngành công nghệ thông tin, bạn có thể suy nghĩ về việc đổi chuyên ngành nhưng chuyên ngành nào cũng sẽ mang lại lợi ích riêng nên bạn hãy suy nghĩ cho thật kĩ."
    utter_httt_dinhhuongsai:
        - text: "Bạn có thể thử lên mạng tìm một vài hướng đi cho ngành hệ thống thông tin và thử sức với nó xem sao có khi bạn lại hợp với ngành này thì sao."
    utter_khdl_dinhhuongsai:
        - text: "Bạn hãy thử lên nhũng trang web tìm hiểu xem chuyên ngành này yêu cầu những gì và có thể làm cái gì được với nó sau khi bạn ra trường,lúc đó bạn hãy quyết định có nên theo khoa học dữ liệu hay không."
    utter_khmt_dinhhuongsai:
        - text: "Có thể ban đầu bạn không hứng thú với ngành này, nhưng bạn có thể thử nó sẽ tạo cho bạn cảm giác với nó khi học những thuật toán hay ho, sẽ tạo cho bạn sự thích thú hơn."
    utter_ktpm_dinhhuongsai:
        - text: "Lên một số trang tìm kiếm việc làm thì nhu cầu việc làm của ngành này là vô cùng lớn với mức lương vô cùng cạnh tranh nên mọi người sẽ không lo thiếu việc.do đó nếu bạn tốt nghiệp chuyên ngành KTPM bạn sẽ có nhiều cơ hội viêc làm với mức lương tương đối cao trong thị trường lao động,cho nên hãy thử 1 lần nổ lực bạn nha."
    utter_cntt_ungdung:
        - text: "Khi bạn học công nghệ thông tin thì bạn có thể học cách duy trì và sử dụng hệ thống máy tính và phần mềm,áp dụng cho những quá trình kinh doanh."
    utter_khdl_ungdung:
        - text: "Học khoa học dữ liệu nó không thiên về lập trình các trang web hay app mà nó thiên về khoa học hơn để tạo ra các giá trị cho doanh nghiệp."
    utter_khmt_ungdung:
        - text: "Học khoa học máy tính bạn học về thiết kế và phát triển chương trình, ứng dụng và phần mềm.Hơn thế nữa,bạn có thể học cách máy tính giải quyết bài toán hay 1 vấn đề và cách máy tính tiếp nhận bài toán hay vấn đề."
    utter_ktpm_ungdung:
        - text: "Học kỹ thuật phầm mềm bạn có thể thiết kế webside, gia công phần mềm game, viết các app và game trên di động…."
    utter_httt_ungdung:
        - text: "Học hệ thống thông tin thì bạn sẽ được học sâu hơn về cơ sở dữ liệu để làm web, hay cloud computing.."
    utter_cntt_linhvuc:
        - text: "Theo công nghệ thông tin có thể theo quản trị mạng, kỹ thuật phần cứng, chuyên viên phân tích thiết kệ hệ thống, ngành này không thiên về trí tuệ nhân tạo hay hacker."
    utter_httt_linhvuc:
        - text: "Sinh viên ngành hệ thống thông tin đào tạo về hệ thống, kỹ năng thiết kế, tối ưu hóa cơ sở dữ liệu; bên cạnh đó là vận hành, bảo trì, phát triển hệ thống thông tin.Còn đối với các lĩnh vực về trí tuệ nhân tạo, mạng máy tính hay hacker thì hệ thống thông tin không tìm hiểu đi sâu vào."
    utter_khdl_linhvuc:
        - text: "Khoa học dữ liệu kết hợp với trí tuệ nhân tạo sẽ giúp quá trình thông minh hóa cá hệ thống sản xuất, thiết kệ xây dựng các hệ thống khai thác, xử lý dữ liệu..cũng như phát triển những hệ thống trí tuệ nhân tạo.Còn đối với mạng máy tính với hacker thì chuyên ngành khoa học dữ liệu nó không đi sâu vào mà chỉ tìm hiểu sơ qua."
    utter_khmt_linhvuc:
        - text: "Học khoa học máy tính hợp làm về lĩnh vực trí tuệ nhân tạo hơn làm về mạng máy tính hay hacker. Chuyên viên về xử lý ảnh, âm thanh, video, thực tế ảo, thực tại ảo tăng cường, tương tác người máy,.."
    utter_ktpm_linhvuc:
        - text: "Muốn làm việc trong lĩnh vực mạng máy tính bạn nên theo chuyên ngành Công nghệ thông tin hay mạng máy tính và truyền thông vì nó cung cấp cho bạn các kiến thức:phần cứng & mạng,quản trị mạng và An ninh mạng Có chuyên môn về mã hóa thông tin, an toàn cơ sở dữ liệu.Có kỹ năng xử lý sự cố xâm nhập hệ thống như Dos, mã độc tống tiền, phishing…Kiểm thử và đánh giá an ninh thông tin cho hệ thống (server, mạng lan, nội bộ, website…)do vậy nếu bạn muốn làm Hacker bạn nên theo chuyên ngành an toàn thông tin sẽ thích hợp hơn là KTPM. Trí tuệ nhân tạo là một mảng của khoa học máy tính do đó muốn làm việc trong lĩnh vực Trí tuệ nhân tạo bạn nên theo chuyên ngành Khoa học máy tính sẽ thích hợp hơn là KTPM."
    utter_cntt_giangvien:
        - text: "Chuyên ngành Công nghệ thông tin có 12 giảng viên. Trong đó, trưởng bộ môn là TS. Tạ Duy Công Chiến."
    utter_httt_giangvien:
        - text: "Chuyên ngành Hệ thống thông tin có 17 giảng viên. Trong đó, trưởng bộ môn là TS. Ngô Hữu Dũng."
    utter_khdl_giangvien:
        - text: "Chuyên ngành Khoa học dữ liệu có 6 giảng viên. Trong đó, phó bộ môn là ThS. Nguyễn Hữu Tình."
    utter_khmt_giangvien:
        - text: "Chuyên ngành Khoa học máy tính có 17 giảng viên. Trong đó, trưởng bộ môn là ThS. Hồ Đắc Quán."
    utter_ktpm_giangvien:
        - text: "Chuyên ngành Kỹ thuật phần mềm có 13 giảng viên. Trong đó, trưởng bộ môn là ThS. Phạm Quảng Tri."
    utter_cntt_canhtranh:
        - text: "Ngành công nghệ thông tin có mức độ cạnh tranh tương đối thấp, do sinh viên sau khi ra trường có thể đảm nhiệm nhiều vị trí công việc khác nhau vì thế có nhiều cơ hội việc."
    utter_httt_canhtranh:
        - text: "Ngành hệ thống thông tin có tỉ lệ sinh viên theo học và ra trường cao nên có tỉ lệ cạnh tranh cao hơn so với những chuyên ngành khác của công nghệ thông tin."
    utter_khdl_canhtranh:
        - text: "Tỉ lệ cạnh tranh trong ngành khoa học dữ liệu là rất thấp bởi vì là ngành tương đối mới và đang khát nguồn nhân lực chất lượng cao để đáp ứng nhu cầu của thị trường."
    utter_khmt_canhtranh:
        - text: "Sự cạnh tranh trong ngành khoa học máy tính chỉ ở mức trung bình để tuyển chọn những ứng cử viên có đủ năng lực và kinh nghiệm."
    utter_ktpm_canhtranh:
        - text: "Ngành KTPM nói riêng và các CNTT nói chung hiện nay đang thiếu nhân lực trầm trọng do đó sức cạnh tranh ở Việt Nam chưa cao nhưng kiến thức, công nghệ luôn thay đổi thường xuyên đòi hỏi lập trình viên phải cập nhật liên tục nếu không sẽ rất dễ bị đào thải."
    utter_cntt_tailieu:
        - text: "Bạn có thể tìm kiếm tài liệu trong thư viện của trường hoặc lên internet tìm những cuốn sách về công nghệ thông tin.Có thể một số sách như là Lập trình với Scratch, Design layout volume 1."
    utter_httt_tailieu:
        - text: "Có thể tìm kiếm sách cơ bản ở trên thư viện, hoặc slide mà giảng viên cung cấp, một số sách tham khảo là gián điệp mạng, bóng ma trên mạng."
    utter_khdl_tailieu:
